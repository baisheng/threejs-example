<html>
<head>
  <title></title>
  <script src="three.js"></script>
<!--  <link href="style.css" rel="stylesheet"/>-->
  <style type="text/css"></style>
  <style type="text/css">
    .mask-box {
      -webkit-transition: all 0ms ease;
      -o-transition: 0ms all ease;
      transition: all 0ms ease;
      -webkit-transition-duration: 0ms;
      -o-transition-duration: 0ms;
      transition-duration: 0ms;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 35.4%;
      height: 0;
      padding: 35.4% 0 0;
      border-radius: 50%;
      margin-left: -17.57%;
      margin-top: -17.57%;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #fff;
    }

    @media screen and (max-width: 996px) {
      html .mask-box {
        border-radius: 50%;
        padding: 0;
        margin-left: -4rem;
        top: 3.2rem;
        margin-top: 0
      }

      .globel-box .globel-mask-box {
        padding-top: 0;
        margin-top: -1rem;
        margin-left: 0;
        left: 0
      }

      .globel-box.mid-screen .logo-desc {
        top: 11.2rem
      }

      .globel-box.mini-screen .globel-mask-box {
        -webkit-transition: all .8s ease-in-out;
        -o-transition: all .8s ease-in-out;
        transition: all .8s ease-in-out
      }

      .globel-box.mini-screen .globel-mask-box.mini-size-active {
        -webkit-transform: scale(.7) translateY(-10vh);
        -ms-transform: scale(.7) translateY(-10vh);
        transform: scale(.7) translateY(-10vh)
      }

      .globel-box.mini-screen .logo-desc {
        top: 67%
      }

      .globel-box.mini-screen .logo-desc .desc-container .empty-line {
        height: 8vw
      }

      .globel-box.mini-screen .logo-desc .desc-container .logo-container .logo-line .logo {
        width: 8vw;
        height: 8vw
      }

      .globel-box img.rorate {
        top: 13rem
      }

      .server-place-app {
        color: #b7b7b7;
        text-align: center;
        position: absolute;
        top: calc(12.58rem - 24px);
        width: 100%;
        z-index: 2
      }

      .server-place-app.mid-screen {
        top: calc(11.2rem - 6px)
      }

      .server-place-app.mini-screen {
        top: 11.2rem
      }

      .server-place-app.mini-screen.mini-size-active {
        top: 63%
      }

      .server-place-app .country {
        margin-right: 10px;
        color: #b7b7b7
      }
    }

    .homepage-map {
      background: #fff;
      padding: 80px 10.52% 100px;
      -webkit-box-sizing: border-box;
      box-sizing: border-box
    }

    .homepage-map .homepage-map-content {
      width: 100%;
      height: auto
    }

    .homepage-map.isEarth {
      background: url(../../assets/earth-bg.jpg) 50% no-repeat;
      background-size: cover
    }

    @media screen and (min-width: 1919px) {
      .homepage-map .homepage-map-content .module-tit {
        font-size: 38px
      }

      .homepage-map .homepage-map-content .module-tit .sub-titles {
        font-size: 26px
      }
    }

        padding: 1.59rem 0 0
      }

      }

  function drawCircle(y, scale, center, angle, value, country) {
    /** @type {null} */
    var line = null;
    var geometry = new THREE.CircleGeometry(15, 64);
    var material = new THREE.LineBasicMaterial({
      color: '#C60224'
    });
    geometry.vertices.shift();
    line = new THREE.LineLoop(geometry, material);
    line.position.set(y, scale, center);
    line.rotation.x = THREE.Math.degToRad(angle);
    line.rotation.y = THREE.Math.degToRad(value);
    line.name = "hollow-circle " + country;
    scene.add(line);
  }

  function addLogo(px, py, pz, rx, ry, rz) {
    const textureLoader = new THREE.TextureLoader()
    // const texture = textureLoader.load('dist/img/world_image_nansha.jpg');
    const texture = textureLoader.load('dist/img/mylogo.jpg');
    let geometry = new THREE.CircleGeometry(20, 32);
    var m = new THREE.MeshBasicMaterial({
      map: texture,
      overdraw: .5,
      transparent: true,
      side: THREE.DoubleSide
    });
    var r = new THREE.Mesh(geometry, m);
    r.position.set(px, py, pz);
    r.rotation.x = THREE.Math.degToRad(rx);
    r.rotation.y = THREE.Math.degToRad(ry);
    r.rotation.z = THREE.Math.degToRad(rz);
    r.name = "logo";
    scene.add(r);
  }

  function parseNode(str, file, data, t, value, country) {
    var group = new THREE.CircleGeometry(20, 32);
    var m = new THREE.MeshBasicMaterial({
      color: '#C60224',
      transparent: true,
      opacity: 0,
      side: THREE.DoubleSide
    });
    var r = new THREE.Mesh(group, m);
    r.position.set(str, file, data);
    r.rotation.x = THREE.Math.degToRad(t);
    r.rotation.y = THREE.Math.degToRad(value);
    r.name = "large-circle target=" + country;
    scene.add(r);
  }


  function create(array, html, id, angle, value, country) {
    /**
     * @return {undefined}
     */
    function add() {
      occlusion = occlusion + .01;
      if (occlusion > 2) {
        /** @type {number} */
        occlusion = 1;
      }
      body.scale.x = occlusion;
      body.scale.y = occlusion;
      /** @type {number} */
      body.material.opacity = type && type === country ? .3 : node && node === country ? .3 : 0;
      requestAnimationFrame(add);
    }

    var bodyGeom = new THREE.CircleGeometry(5, 40);
    var bodyMat = new THREE.MeshBasicMaterial({
      color: '#C60224',
      transparent: true,
      opacity: 0,
      side: THREE.DoubleSide
    });
    var body = new THREE.Mesh(bodyGeom, bodyMat);
    body.position.set(array, html, id);
    body.rotation.x = THREE.Math.degToRad(angle);
    body.rotation.y = THREE.Math.degToRad(value);
    /** @type {string} */
    body.name = "twinklin-light target=" + country;
    scene.add(body);
    /** @type {number} */
    var occlusion = 1;
    add();
  }

  function _init(height, html, option, data, value, title) {
    var t = new THREE.CircleGeometry(5, 32);
    var m = new THREE.MeshBasicMaterial({
      color: '#C60224',
      side: THREE.DoubleSide
    });
    var r = new THREE.Mesh(t, m);
    r.position.set(height, html, option);
    r.rotation.x = THREE.Math.degToRad(data);
    r.rotation.y = THREE.Math.degToRad(value);
    /** @type {string} */
    r.name = "solid-circle target=" + title;
    scene.add(r);
  }
